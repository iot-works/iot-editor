<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IoT Editor</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/font-css/phodal.css">
</head>
<body>
<div class="container">
    <header>
        <ul class="horizontal">
            <li><a ref="#" class="active icon-rocket"></a></li>
            <li><a href="#" class="icon-bug"></a></li>
        </ul>
    </header>
    <section class="main">
        <textarea class="codemirror" title=""></textarea>
    </section>
    <footer></footer>
</div>
</body>
<script>
    var cm = require('codemirror');
    var keyEl = document.querySelector('textarea');
    var editorOpts = {
        lineNumbers: true,
        mode: 'application/lua',
        gutters: ['CodeMirror-lint-markers'],
        lintWith: cm.jsonValidator,
        viewportMargin: Infinity
    };
    var keyEditor = cm.fromTextArea(keyEl, editorOpts);
    console.log(keyEditor);
</script>
</html>
